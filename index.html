<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="resources/css/style.css" />

    <title>The Game</title>
  </head>

  <body class="container">
    <h1 class="header--1">The Game</h1>

    

    <div class="text-box">
      <button class="exit hidden">
        <svg class="exit__icon">
          <use xlink:href="resources/img/sprite.svg#icon-cross"></use>
        </svg>
      </button>

      <ul class="message ">
        <li>
          <p class="message__line message__line--1">
            <span>>&ThickSpace;</span>
            <span class="message__text message__text--1">
              Hi! What is your name?
            </span>
          </p>
        </li>

        <li>
          <p class="message__line message__line--2 hidden">
            <span>>&ThickSpace;</span>
            <span class="message__text message__text--2"></span>
          </p>
        </li>
      </ul>

      <div class="magic8ball hidden">
        <h2 class="heading--2">Magic 8 Ball</h2>
        
        <ul class="magic">
          <li class="magic__line">
            <span>>&ThickSpace;</span>
            <span class="magic__text">
              Ask me a question!
          </li>
        </ul>
      </div>
    </div>

    <ul class="options hidden">
      <li class="options__item options__item--1">
        <button class="options__btn btn" id="tictactoe">Tic Tac Toe</button>
      </li>
      <li class="options__item options__item--2">
        <button class="options__btn btn" id="inventorycheck">
          Incentory Check
        </button>
      </li>
      <li class="options__item options__item--3">
        <button class="options__btn btn" id="magic8ball">Magic 8 Ball</button>
      </li>
      <li class="options__item options__item--4">
        <button class="options__btn btn" id="birthdays">Birthdays</button>
      </li>
      <li class="options__item options__item--5">
        <button class="options__btn btn" id="collatz">Collatz</button>
      </li>
      <li class="options__item options__item--6">
        <button class="options__btn btn" id="guessthenumber">
          Guess The Number
        </button>
      </li>
      <li class="options__item options__item--7">
        <button class="options__btn btn" id="drawsomething">Draw Something</button>
      </li>
    </ul>

    <div class="respons">
      <input
        type="text"
        class="respons__text"
        placeholder="Command"
        id="command"
        autocomplete="off"
      />
      <button class="respons__btn btn">&rarr;</button>
    </div>

    <script src="resources/js/script.js"></script>
  </body>
</html>
