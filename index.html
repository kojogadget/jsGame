<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="resources/css/style.css" />

    <title>The Game</title>
  </head>

  <body class="container">
    <h1 class="header--1">The Game</h1>

    <div class="message">
      <p class="message__line">
        <span>>&ThickSpace;</span>
        <span class="message__text">Hi! What is your name?</span>
      </p>
    </div>

    <div class="respons">
      <button class="respons__btn btn hidden"></button>
      <input
        type="text"
        class="respons__text"
        placeholder="Command"
        id="command"
      />
    </div>

    <script src="resources/js/script.js"></script>
  </body>
</html>
