<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body class="container">
    <h1 class="header--1">The Game</h1>

    <div class="text-box">
      <div class="text-box__container">
      <!-- <button class="exit hidden">
        <svg class="exit__icon">
          <use xlink:href="img/sprite.svg#icon-cross"></use>
        </svg>
      </button> -->

      <table class="message">
        <tr class="message__list">
          <!-- <li class="message__text">> Hi! What is your name?</li> -->
        </tr>
      </table>
      </div>
    </div>

    <div class="interaction">
      <ul class="options hidden">
        <li class="options__item">
          <button class="options__btn btn" data-game="tictactoe">Tic Tac Toe</button>
        </li>
        <li class="options__item">
          <button class="options__btn btn" data-game="inventorycheck">
            Inventory Check
          </button>
        </li>
        <li class="options__item">
          <button class="options__btn btn" data-game="magic8Ball">Magic 8 Ball</button>
        </li>
        <!-- <li class="options__item">
          <button class="options__btn btn" data-game="birthdays">Birthdays</button>
        </li> -->
        <li class="options__item">
          <button class="options__btn btn" data-game="collatz">Collatz</button>
        </li>
        <li class="options__item">
          <button class="options__btn btn" data-game="guessthenumber">
            Guess The Number
          </button>
        </li>
        <!-- <li class="options__item">
          <button class="options__btn btn" data-game="drawsomething">
            Draw Something
          </button>
        </li> -->
      </ul>

      <form class="response">
        <input
          type="text"
          class="response__text"
          placeholder="Name"
          autocomplete="off"
          autofocus
        />
        <input type="submit" class="response__btn btn" value="&rarr;"></input>
      </form>
    </div>
  </body>
</html>
